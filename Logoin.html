<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- <script src="js/jquery.min.js"></script> -->
		<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			body{
				background: #eee;
				}
			input{
				padding:5px ;
				width: 200px;
				margin: 10px 0;
			}
			#btn{
				padding: 10px 90px;
				margin-left: 30px;
			}
			.Box-warrp{
				padding: 30% 0;
				text-align: center;
			}
		</style>
	</head>	
	<body>
		<div class="Box-warrp">
		<h1>考生登陆</h1>
		学号:<input type="text" name=""  value="" id="user" />
		<br>
		密码:<input type="password" name=""  value="" id="pasw" />
		<br>
		<button type="button" id="btn" >提交</button>
		</div>	
		<script type="text/javascript">			
			$("#btn").on("click",function(){
			let a =$("#user").val();
			let b =$("#pasw").val();
			let FormStr={
				UserId:a,
				password:b,
				};
				console.log(FormStr)
			$.ajax({
				type:"post",
				url:"http://127.0.0.1:8081/Logoin",
				data:JSON.stringify(FormStr),
				dataType:"json",
				success:function(d){
					if(d=="1"){
						alert("登陆成功")
					}else{
						alert("登陆失败")
					}
				}
			})
			})

		</script>
	</body>
</html>
